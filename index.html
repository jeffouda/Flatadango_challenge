<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flatadango Movie Theater</h1>
    </header>
    <main>
      <section id="movie-list">
        <h2>Upcoming Movies</h2>
        <!-- Movie cards will be dynamically added here by JavaScript -->
      </section>

      <section id="booking-section">
        <h2 id="movie-title-booking"></h2>
        <div id="seat-map">
          <!-- Seat layout will be dynamically generated by JavaScript -->
        </div>
        <div id="booking-summary">
          <p>Selected Seats: <span id="selected-seats-display"></span></p>
          <p>Total Price: $<span id="total-price-display">0</span></p>
          <button id="confirm-booking-btn">Confirm Booking</button>
        </div>
      </section>

      <section id="confirmation-section" style="display: none">
        <h2>Booking Confirmed!</h2>
        <p>Thank you for your purchase.</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
